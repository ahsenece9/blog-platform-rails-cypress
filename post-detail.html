<!DOCTYPE html>
<html>
<head>
    <title>Yazƒ± Detayƒ± - Rails API</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            background: white;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .back-link:hover {
            transform: translateX(-5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        
        .post-detail { 
            padding: 40px;
            background: white;
            margin: 20px 0;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        #postTitle {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        #postContent {
            color: #555;
            line-height: 1.8;
            font-size: 18px;
            margin: 20px 0;
        }
        
        #postCategory {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            font-weight: 600;
        }
        
        .like-section {
            margin: 30px 0;
            padding: 20px;
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .comment-section { 
            margin: 40px 0;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .comment-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .comment-item { 
            padding: 20px;
            border-left: 4px solid #667eea;
            margin: 15px 0;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
            animation: slideIn 0.4s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .comment-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .comment-item small {
            color: #667eea;
            font-weight: 600;
        }
        
        textarea { 
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: all 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button { 
            padding: 12px 28px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(17, 153, 142, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(17, 153, 142, 0.4);
        }
        
        .like-button { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-size: 18px;
            padding: 15px 35px;
        }
        
        .like-button.liked { 
            background: linear-gradient(135deg, #FF6B6B 0%, #EE5A6F 100%);
        }
        
        .like-button:hover {
            transform: scale(1.05);
        }
        
        #likeCount {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .message { 
            padding: 15px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            margin: 15px 0;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(17, 153, 142, 0.2);
            animation: bounceIn 0.5s ease;
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Geri D√∂n</a>
        
        <div class="post-detail" data-testid="post-detail">
            <h1 id="postTitle">‚è≥ Y√ºkleniyor...</h1>
            <p id="postContent"></p>
            <small id="postCategory"></small>
            
            <div class="like-section">
                <button class="like-button" id="likeBtn">‚ù§Ô∏è Beƒüen</button>
                <span id="likeCount">0</span> beƒüeni
            </div>
        </div>
        
        <div id="message" style="display:none;" class="message"></div>
        
        <div class="comment-section">
            <h2>üí¨ Yorumlar</h2>
            <textarea name="comment" placeholder="Yorumunuzu yazƒ±n..."></textarea>
            <button id="commentBtn">üìù Yorum Yap</button>
            
            <div id="commentList"></div>
        </div>
    </div>

    <script>
        const currentPostId = localStorage.getItem('currentPostId');
        const currentUserId = localStorage.getItem('currentUserId');
        
        if (!currentPostId || !currentUserId) {
            window.location.href = 'index.html';
        }
        
        let currentPost = null;
        let userLike = null;
        
        fetch(`http://localhost:3000/api/posts/${currentPostId}`)
            .then(response => response.json())
            .then(data => {
                currentPost = data;
                document.getElementById('postTitle').textContent = data.title;
                document.getElementById('postContent').textContent = data.content;
                document.getElementById('postCategory').textContent = 
                    `üìÅ ${data.category ? data.category.name : 'Belirtilmemi≈ü'}`;
                
                loadLikes();
                loadComments();
            })
            .catch(error => console.error('Yazƒ± y√ºkleme hatasƒ±:', error));
        
        function loadLikes() {
            fetch(`http://localhost:3000/api/posts/${currentPostId}/likes`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('likeCount').textContent = data.length;
                    
                    userLike = data.find(like => like.user_id == currentUserId);
                    
                    if (userLike) {
                        document.getElementById('likeBtn').textContent = '‚ù§Ô∏è Beƒüenildi';
                        document.getElementById('likeBtn').classList.add('liked');
                    }
                })
                .catch(error => console.error('Beƒüeni y√ºkleme hatasƒ±:', error));
        }
        
        function loadComments() {
            fetch(`http://localhost:3000/api/posts/${currentPostId}/comments`)
                .then(response => response.json())
                .then(data => {
                    renderComments(data);
                })
                .catch(error => console.error('Yorum y√ºkleme hatasƒ±:', error));
        }
        
        function renderComments(comments) {
            const commentList = document.getElementById('commentList');
            if (comments.length === 0) {
                commentList.innerHTML = '<p style="text-align:center; color:#7f8c8d; padding:40px;">üì≠ Hen√ºz yorum yok.</p>';
                return;
            }
            commentList.innerHTML = comments.map(comment => `
                <div class="comment-item">
                    ${comment.content}
                    <br><small>üë§ ${comment.user ? comment.user.name : 'Anonim'}</small>
                </div>
            `).join('');
        }
        
        document.getElementById('commentBtn').addEventListener('click', function() {
            const commentText = document.querySelector('textarea[name="comment"]').value;
            
            if (!commentText.trim()) {
                alert('L√ºtfen yorum yazƒ±n');
                return;
            }
            
            fetch(`http://localhost:3000/api/posts/${currentPostId}/comments`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    comment: {
                        content: commentText,
                        user_id: currentUserId,
                        post_id: currentPostId
                    }
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').textContent = '‚úÖ Yorum eklendi';
                document.getElementById('message').style.display = 'block';
                document.querySelector('textarea[name="comment"]').value = '';
                
                loadComments();
                
                setTimeout(() => {
                    document.getElementById('message').style.display = 'none';
                }, 2000);
            })
            .catch(error => {
                console.error('Yorum ekleme hatasƒ±:', error);
            });
        });
        
        document.getElementById('likeBtn').addEventListener('click', function() {
            if (userLike) {
                fetch(`http://localhost:3000/api/likes/${userLike.id}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                })
                .then(() => {
                    userLike = null;
                    this.textContent = '‚ù§Ô∏è Beƒüen';
                    this.classList.remove('liked');
                    loadLikes();
                })
                .catch(error => console.error('Beƒüeni kaldƒ±rma hatasƒ±:', error));
            } else {
                fetch(`http://localhost:3000/api/posts/${currentPostId}/likes`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        like: {
                            user_id: currentUserId,
                            post_id: currentPostId
                        }
                    })
                })
                .then(response => response.json())
                .then(data => {
                    userLike = data;
                    this.textContent = '‚ù§Ô∏è Beƒüenildi';
                    this.classList.add('liked');
                    loadLikes();
                })
                .catch(error => console.error('Beƒüeni ekleme hatasƒ±:', error));
            }
        });
    </script>
</body>
</html>
