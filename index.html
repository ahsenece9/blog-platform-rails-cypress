<!DOCTYPE html>
<html>
<head>
    <title>Blog Platform - Rails API</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            animation: slideDown 0.5s ease;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 { 
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .welcome {
            color: #7f8c8d;
            font-size: 16px;
        }
        
        #userName {
            color: #667eea;
            font-weight: bold;
        }
        
        .category-list { 
            display: flex;
            gap: 15px;
            margin: 25px 0;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            flex-wrap: wrap;
            animation: fadeIn 0.6s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .category { 
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(102, 126, 234, 0.2);
        }
        
        .category:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
        }
        
        button { 
            padding: 15px 30px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(17, 153, 142, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(17, 153, 142, 0.4);
        }
        
        .post-list { 
            margin: 20px 0;
        }
        
        .post-item { 
            padding: 25px;
            border: none;
            background: white;
            margin: 15px 0;
            cursor: pointer;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .post-item:hover { 
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .post-item h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 22px;
        }
        
        .post-item p {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        .post-item small {
            color: #667eea;
            font-weight: 600;
            background: rgba(102, 126, 234, 0.1);
            padding: 5px 12px;
            border-radius: 15px;
            display: inline-block;
        }
        
        .message { 
            padding: 15px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            margin: 15px 0;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(17, 153, 142, 0.2);
            animation: bounceIn 0.5s ease;
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .form-container { 
            display: none;
            padding: 30px;
            background: white;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            animation: zoomIn 0.3s ease;
        }
        
        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .form-container h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        input, textarea, select { 
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Blog Platformu</h1>
            <p class="welcome">Ho≈ü geldiniz, <span id="userName"></span>! üëã</p>
        </div>
        
        <div data-testid="category-list" class="category-list" id="categoryList">
            <div class="category-item">‚è≥ Y√ºkleniyor...</div>
        </div>
        
        <button id="newPostBtn">‚úçÔ∏è Yeni Yazƒ±</button>
        
        <div id="formContainer" class="form-container">
            <h2>Yeni Yazƒ± Olu≈ütur</h2>
            <input type="text" name="title" placeholder="üìù Yazƒ± Ba≈ülƒ±ƒüƒ±">
            <textarea name="content" rows="5" placeholder="‚ú® Yazƒ± ƒ∞√ßeriƒüi"></textarea>
            <select name="category" id="categorySelect">
                <option value="">üìÇ Kategori Se√ßin</option>
            </select>
            <button id="publishBtn">üöÄ Yayƒ±nla</button>
        </div>
        
        <div id="message" style="display:none;" class="message"></div>
        
        <div class="post-list" id="postList"></div>
    </div>

    <script>
        const currentUserId = localStorage.getItem('currentUserId');
        const currentUserName = localStorage.getItem('currentUserName');
        
        if (!currentUserId) {
            window.location.href = 'register.html';
        }
        
        document.getElementById('userName').textContent = currentUserName;
        
        let categories = [];
        
        fetch('http://localhost:3000/api/categories')
            .then(response => response.json())
            .then(data => {
                categories = data;
                renderCategories();
                populateCategorySelect();
            })
            .catch(error => console.error('Kategori y√ºkleme hatasƒ±:', error));
        
        function renderCategories() {
            const categoryList = document.getElementById('categoryList');
            categoryList.innerHTML = categories.map(cat => 
                `<div class="category">${cat.name}</div>`
            ).join('');
        }
        
        function populateCategorySelect() {
            const select = document.getElementById('categorySelect');
            select.innerHTML = '<option value="">üìÇ Kategori Se√ßin</option>' +
                categories.map(cat => 
                    `<option value="${cat.id}">${cat.name}</option>`
                ).join('');
        }
        
        function loadPosts() {
            fetch('http://localhost:3000/api/posts')
                .then(response => response.json())
                .then(data => {
                    renderPosts(data);
                })
                .catch(error => console.error('Yazƒ± y√ºkleme hatasƒ±:', error));
        }
        
        function renderPosts(posts) {
            const postList = document.getElementById('postList');
            if (posts.length === 0) {
                postList.innerHTML = '<p style="text-align:center; color:#7f8c8d; padding:40px;">üì≠ Hen√ºz yazƒ± yok.</p>';
                return;
            }
            postList.innerHTML = posts.map(post => `
                <div class="post-item" onclick="goToPost(${post.id})">
                    <h3>${post.title}</h3>
                    <p>${post.content.substring(0, 100)}...</p>
                    <small>üìÅ ${post.category ? post.category.name : 'Belirtilmemi≈ü'}</small>
                </div>
            `).join('');
        }
        
        document.getElementById('newPostBtn').addEventListener('click', function() {
            document.getElementById('formContainer').style.display = 'block';
        });
        
        document.getElementById('publishBtn').addEventListener('click', function() {
            const title = document.querySelector('input[name="title"]').value;
            const content = document.querySelector('textarea[name="content"]').value;
            const categoryId = document.querySelector('select[name="category"]').value;
            
            fetch('http://localhost:3000/api/posts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    post: {
                        title: title,
                        content: content,
                        user_id: currentUserId,
                        category_id: categoryId
                    }
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').textContent = '‚úÖ Yazƒ± ba≈üarƒ±yla yayƒ±nlandƒ±';
                document.getElementById('message').style.display = 'block';
                document.getElementById('formContainer').style.display = 'none';
                
                document.querySelector('input[name="title"]').value = '';
                document.querySelector('textarea[name="content"]').value = '';
                
                loadPosts();
                
                setTimeout(() => {
                    document.getElementById('message').style.display = 'none';
                }, 2000);
            })
            .catch(error => {
                console.error('Yazƒ± olu≈üturma hatasƒ±:', error);
            });
        });
        
        function goToPost(postId) {
            localStorage.setItem('currentPostId', postId);
            window.location.href = 'post-detail.html';
        }
        
        loadPosts();
    </script>
</body>
</html>
